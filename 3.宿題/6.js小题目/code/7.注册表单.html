<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>7.注册表单</title>
    <style>
        .inner-box {
            display: flex;
            flex-direction: column;
            width: 500px;
        }
        .spacer {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        input {
            width: 180px;
            height: 20px;
        }
    </style>
</head>
<body>
    <form action="" class="inner-box">
        <div>
            <span>昵称：</span>
            <input type="text" placeholder="请输入昵称：">
        </div>
        <div class="spacer"></div>
        <div>
            <span>姓名：</span>
            <input type="text" placeholder="请输入姓名：">
        </div>
        <div class="spacer"></div>
        <div>
            <span>QQ：</span>
            <input type="text" placeholder="请输入QQ：">
        </div>
        <div class="spacer"></div>
        <div>
            <span>手机号：</span>
            <input type="text" placeholder="请输入手机号：">
        </div>
        <div class="spacer"></div>
        <div>
            <span>邮箱：</span>
            <input type="text" placeholder="请输入邮箱：">
        </div>
        <div class="spacer"></div>
        <div>
            <span>密码：</span>
            <input type="password" placeholder="请输入密码：">
        </div>
        <div class="spacer"></div>
        <div>
            <span>确认密码：</span>
            <input type="password" placeholder="请确认密码：">
        </div>
        <div class="spacer"></div>
        <div class="code">
            <span>发送验证码：</span>
            <input type="text" placeholder="请输入验证码：">
            <button style="width: 60px; height: auto;">发送</button>
        </div>
        <div class="spacer"></div>
        <button style="width: 60px; height: auto;">提交</button>
        <div class="spacer"></div>
        <button style="width: 60px; height: auto;">重置</button>
    </form>
    <script>
        const content = ["请输入昵称：", "请输入姓名：","请输入QQ：", "请输入手机号：", "请输入邮箱：", "请输入密码：", "请确认密码：", "请输入验证码："];
        const inputArray = document.querySelectorAll("input");
        const code = document.querySelector(".code button");
        for(let i = 0; i < inputArray.length;i++){
            inputArray[i].addEventListener("focus", function(){
                inputArray[i].placeholder = "";
            });
            inputArray[i].addEventListener("blur", function() {
                inputArray[i].placeholder = content[i];
            });
        }
        code.addEventListener("click",function() {
            let time = 61;
            code.disabled = true;
            let timer = setInterval(function(){
                time--;
                code.innerHTML = `${time}s`;
                if(time == 0) {
                    clearInterval(timer);
                    code.disabled = false;
                    code.innerHTML = `发送`;
                }
            },1000);
        });
    </script>
</body>
</html>
