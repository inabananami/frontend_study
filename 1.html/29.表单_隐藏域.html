<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_隐藏域</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!-- 文本输入框 -->
        账户：<input type="text" name="account">
        <br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="pwd">
        <br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女
        <br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="watchlive" checked>看live
        <input type="checkbox" name="hobby" value="watchseiyuu">看女声优
        <input type="checkbox" name="hobby" value="watchsyoujyoband"checked>看少女乐队
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="bilibili">
        <br>
        <button>确认</button>
    </form>
</body>
</html>
