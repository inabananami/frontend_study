<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_禁用表单控件</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!-- 文本输入框 -->
        账户：<input type="text" name="account" disabled>
        <br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="pwd">
        <br>
        <!-- 单选框 -->
        性别：
        <input disabled type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女
        <br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="watchlive" checked>看live
        <input disabled type="checkbox" name="hobby" value="watchseiyuu">看女声优
        <input type="checkbox" name="hobby" value="watchsyoujyoband"checked>看少女乐队
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="bilibili">
        <br>
        其他：
        <textarea disabled name="othor" cols="18" rows="3"></textarea>
        <br>
        籍贯：
        <select name="place" id="">
            <option disabled value="冀" >河北省</option>
            <option value="晋">山西省</option>
            <option value="鲁">山东省</option>
            <option value="粤" selected>广东省</option>
        </select>
        <br>
        <br>
        <!-- 确认按钮上不能加name属性 -->
        <!-- 确认按钮_第一种写法 -->
        <button disabled>确认</button>
        <!-- 确认按钮_第二种写法 -->
        <!-- <input type="submit" value="确认"> -->
        <!-- 重置按钮_第一种写法-->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置按钮_第二种写法 -->
        <input type="reset" value="点我重置">
        <!-- 普通按钮_第一种写法 -->
        <!-- <button type="button">检测账户是否被注册</button> -->
        <!-- 普通按钮_第二种写法 -->
        <input type="button" value="检测账户是否被注册">
    </form>
</body>
</html>
