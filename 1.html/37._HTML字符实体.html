<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML字符实体</title>
</head>
<body>
    <div>わたし 美少女</div>
    <div>わたし&#160;&#160;美少女</div>
    <div>わたし&nbsp;&nbsp;美少女</div>
    <div>我们学习过很多的标题标签，其中&lt;h1&gt;是最厉害的一个!</div>
    <div>我们今天学习了一个能够表示空格的字符实体，它是：&amp;nbsp;</div>
    <div>我们今天学习了一个能够表示&的字符实体，它是：&amp;amp;</div>
    <div>当前商品的价格是：￥1000</div>
    <div>当前商品的价格是：&yen;1000</div>
    <div>&copy;版权所有</div>
    <div>©版权所有</div>
    <div>2 * 2 = 4</div>
    <div>2 x 2 = 4</div>
    <div>2 × 2 = 4</div>
    <div>2 &divide; 2 = 4</div>
</body>
</html>
