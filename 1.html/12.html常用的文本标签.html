<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>html常用的文本标签</title>
    <style>
            span{
                color:#735e02;
            }
    </style>
</head>
<body>
    <p>
            不是哥们，不是哥们，不是哥们，<strong>不是哥们</strong>，<em>不是哥们</em>。
    </p>
    <p>
            <strong>以前</strong>是<strong>以前</strong>，
            <strong>现在</strong>是<strong>现在</strong>
    </p>
    <p>
        人有三大欲望：<span>食欲、性欲、睡眠欲</span>。
    </p>
    <p>
        人間は三大欲求だ：<span>食欲、性欲、睡眠欲</span>。
    </p>
</body>
</html>
