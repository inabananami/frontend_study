<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>html全局属性</title>
</head>
<body>
    <div id="hello1">こんにちは！</div>
    <div id="hello2">こんにちは（２番）！</div>

    <!-- 指定标签类名 -->
    <div class="student">张三</div>
    <div class="student">李四</div>

    <!-- style可以设置样式 -->
    <div style="color:pink">ワンちゃん</div>

     <div title="英雄联盟">LOL</div>

     <a href="https://google.co.jp" target="_blank">グーグルに行く</a>
</body>
</html>
