<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表_注意事项</title>
</head>
<body>
    <h2>挽回momoka分几步？</h2>
    <ol>
        <li>找到momoka</li>
        <li>共进晚餐</li>
        <li>竖中指</li>
        <li>一起竖中指</li>
        <!-- 若要在列表内写超链接，则必须在列表内包裹一个超链接 -->
        <li>
            <a href="https://www.baidu.com">去百度</a>
        </li>
    </ol>

    <h2>我想去的几个城市</h2>
    <ul>
        <li>福冈</li>
        <li>
            <span>沼津</span>
            <ul>
                <li>
                    <span>交通</span>
                    <ul>
                        <li>公交车班次少，建议自驾</li>
                    </ul>
                </li>
                <li>滨江酒店</li>
                <li>海水浴场</li>
                <li>水族馆</li>
            </ul>
        </li>
        <li>札幌</li>
    </ul>

    <h2>如何更好地学习</h2>
    <dl>
        <dt>重复练习</dt>
        <dd>只有敲出来地代码才是自己的</dd>
        <dd>多敲效果更好</dd>
        <dt>不怕错误</dt>
    </dl>
</body>
</html>
