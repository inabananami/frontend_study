<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_文本框和密码框</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        <!-- 控件1：value，表示input框内的默认信息 -->
        <!-- 控件2：maxlength，表示input框内最多可输入的字符-->
        账户：<input type="text" name="account">
        密码：<input type="password" name="pwd">
        <button>确认</button>
    </form>
</body>
</html>
