<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">

    <!-- 针对ie浏览器的一个兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 针对移动端设备的兼容性设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 配置网页的关键字 -->
    <meta name="keywords" content="网上购物,电商购物,皮鞋">
    
    <!-- 配置网页描述信息 -->
    <meta name="description" content="アップルの人気アイテム「メルカリ」でお得に通販、誰でも安心して簡単に売り買いが楽しめるフリマサービスです。新品/未使用品も多数、支払いはクレジットカード・キャリア決済・コンビニ・銀行ATMが利用可能で、品物が届いてから出品者に入金される独自システムのため安心です。">

    <!-- 针对爬虫的配置 -->
    <meta name="robots" content="noindex">

    <!-- 自动刷新 -->
    <meta http-equiv="refresh" content="3;https://google.co.jp">
    <title>meta元信息</title>
</head>
    <body>
        <h1>你好啊</h1>
    </body>   
</html>
