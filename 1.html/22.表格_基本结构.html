<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格_基本结构</title>
</head>
<body>
    <table border="1">
        <!-- 表格标题 -->
        <caption>乐队信息</caption>
        <!-- 表格头部 -->
        <thead>
            <tr>
                <th>名前</th>
                <th>性別</th>
                <th>年齢</th>
            </tr>
        </thead>
        <!-- 表格主体,主体里面的单元格为<td> -->
        <tbody>
            <tr>
                <td>井芹仁菜</td>
                <td>女</td>
                <td>17</td>
            </tr>
            <tr>
                <td>河原木桃香</td>
                <td>女</td>
                <td>20</td>
            </tr>
            <tr>
                <td>RUPA</td>
                <td>女</td>
                <td>22</td>
            </tr>
            <tr>
                <td>安和すばる</td>
                <td>女</td>
                <td>17</td>
            </tr>
            <tr>
                <td>海老塚智</td>
                <td>女</td>
                <td>16</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <td></td>
            <td></td>
            <td>共计5人</td>
        </tfoot>
    </table>
</body>
</html>
