<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
    <!-- 使用iframe嵌入一个普通网页  -->
    <iframe src="https://www.bilibili.com" width="400" length="400" frameborder="0"></iframe>

    <!-- 使用iframe嵌入一个广告网页 -->
    <iframe src="https://asia.sega.com/p3r/cn/expansion/" height="100" width="100"></iframe>

    <!-- 使用iframe嵌入其他内容 -->
    <iframe src="./resourse/ayumu3.jpg" frameborder="0"></iframe>

    <!-- 与超链接的target属性配合使用 -->
    <a href="https://www.toutiao.com" target="container">点我看新闻</a>
    <a href="https://www.taobao.com" target="container">点我看淘宝</a>
    <!-- 与表单的target属性配合使用 -->
    <form action="https://search.bilibili.com/all" target="container">
        <input type="text" name="keyword">
        <!-- <button>搜索</button> -->
        <input type="submit" value="搜索">
    </form>
    <iframe name="container" frameborder="0" width="900" height="900"></iframe>
</body>
</html>
