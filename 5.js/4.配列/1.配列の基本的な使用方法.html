<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.配列の基本的な使用方法</title>
</head>
<body>
    <script>
        //配列の宣言
        let num = [];
        //配列の割り当て
        num = [1,2,3];
        //配列の出力
        for(let i = 0; i < 3; i++) {
            document.write(num[i]," ");
        }

        //文字があるなら、これで割り当てる
        let name = ["佐藤さん","戸山さん","上原さん"];
        for(let j = 0; j < 3; j++) {
            document.write(name[j]," ");
        }
    </script>
</body>
</html>
