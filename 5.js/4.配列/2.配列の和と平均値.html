<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2.配列の和と平均値</title>
</head>
<body>
    <script>
        let sum = 0;
        let num = new Array(2,6,1,7,4);
        for(let i = 0; i < num.length;i++) {
            sum += num[i];
        }
        document.write(`和は${sum}です。`);
        document.write(`平均値は${sum / num.length}です。`);
    </script>
</body>
</html>
