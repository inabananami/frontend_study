<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>8.例：棒グラフを出力する</title>
    <style>
        * {padding: 0;margin: 0;}
        .outer_box {
            display: flex;
            width: 700px;
            height: 300px;
            border-left: 1px solid pink;
            border-bottom: 1px solid pink;
            margin: 50px auto;
            justify-content: space-around;
		    /* itemを底に整列にする */
            align-items: flex-end;
            text-align: center;
        }
        .outer_box>div {
            display: flex;
            width: 50px;
            background-color: pink;
            flex-direction: column;
            justify-content: space-between;
        }
        .outer_box div span {
            margin-top: -20px;
        }
        .box div {
            width: 70px;
            margin-left: -10px;
        }
        h4 {
            width: 80px;
            margin-left: -12px;
            margin-bottom: -35px;
        }
    </style>
</head>
<body>
    <script>
        let arr = [];
        for(let i = 1; i<=4;i++){
            arr.push(+prompt(`第${i}四半期のデータを入力してください：`));
        }
        console.log(arr);
        document.write(`<div class="outer_box">`);
        for(let i = 0; i < arr.length; i++) {
            document.write(`        
                <div style="height: ${arr[i]}px;">
                    <span>${arr[i]}</span>
                    <h4>第${i + 1}四半期</h4>
                </div>
            `);
        }
        document.write(`</div>`);
    </script>
</body>
</html>
