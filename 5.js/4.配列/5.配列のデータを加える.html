<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5.配列のデータを加える</title>
</head>
<body>
    <script>
        let arr = new Array(1,5,4,6);
        // これは配列の後ろでデータを加える
        arr.push(7);
        //これは配列の前でデータを加える
        arr.unshift(8);
        //複数のデータを加えられる
        arr.push(9,10);
        document.write(arr);
    </script>
</body>
</html>
