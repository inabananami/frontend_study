<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4.氏名と年齢の入力例</title>
</head>
<body>
    <script>
        let age, name;
        age = prompt("氏名を入力してください");
        name = prompt("年齢を入力してください");
        document.write("あなたの名前は: ",name,", あなたの年齢は:", age,"歳");
    </script>
</body>
</html>
