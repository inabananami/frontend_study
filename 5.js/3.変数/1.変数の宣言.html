<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.変数の宣言</title>
</head>
<body>
    <script>
        //変数の宣言
        let age;
        //変数の割り当て
        age = 18;
        //変数の出力
        document.write(age);
        //変数を宣言ながら割り当て
        let age2 = 19;
        document.write(age2);

        //練習
        // let item = 20;
        // let name = "佐藤さん";
        // document.write(item);
        // document.write(name);
    </script>
</body>
</html>
