<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3.変数データの交換</title>
</head>
<body>
    <script>
        //変数の宣言
        let num1 = 10;
        let num2 = 20;
        let temp;
        //出力
        document.write("num1=",num1,",num2=",num2);
        //データの交換    
        temp = num2;
        num2 = num1;
        num1 = temp;
        //出力
        document.write("<br>");
        document.write("num1=",num1,",num2=",num2);
    </script>
</body>
</html>
