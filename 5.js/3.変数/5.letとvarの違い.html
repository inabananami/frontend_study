<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5.letとvarの違い</title>
</head>
<body>
    <script>
        //一つ: 宣言しないでも使用できて、エラーを告げない
        num = 10;
        document.write(num);
        var num;
        
        //二つ: 宣言していた変数はもう一度宣言できる
        var num = 10;
        document.write(" , ",num);
        var num = 20;
        document.write(" , ",num);
    </script>
</body>
</html>
