<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.関数の戻り値</title>
</head>
<body>
    <script>
        function getSum(a, b) {
            return a+b;
        }
        function getNum() {
            return 200;
        }
        document.write(getSum(1,2));
        document.write("<br>");
        document.write(getNum());
    </script>
</body>
</html>
