<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>8.random例1-氏名をランダム的に呼ぶ</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            margin: 0 auto;
            border: 4px solid rgb(162, 222, 246);
            box-shadow: 3px 4px 10px #888;
            border-radius: 10px;
            background-color: rgb(255, 153, 90);
            text-align: center;
            line-height: 100px;
            font-size: 25px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        let arr = ["佐藤さん","上原さん","前田さん","市ヶ谷さん","戸山さん","山吹さん","大西さん","大塚さん","鴨志田さん"];
        let i = Math.floor(Math.random() * (arr.length));
        document.write(`<div>${arr[i]}</div>`);
        //splice(start(array_num), delete (num) elements)
        //氏名を当たるなら削除する
        arr.splice(i,1);
        document.write("<br>");
        document.write(arr);
    </script>
</body>
</html>
