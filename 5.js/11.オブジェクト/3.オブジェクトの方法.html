<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3.対象の方法</title>
</head>
<body>
    <script>
        let person = {
            name: "andy",
            sayHi: function() {
                document.write("hi~~");
            }
        }
        person.sayHi();
    </script>
</body>
</html>
