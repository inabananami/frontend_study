<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>7.random関数</title>
</head>
<body>
    <script>
        //1から10までのランダム数を出力する
        document.write(Math.floor(Math.random() * 11));
        document.write("<br>")
        //5から10までのランダム数を出力する
        document.write(Math.floor(Math.random() * 6)) + 5;
        //NからMまでのランダム数を出力する
        // document.write(Math.floor(Math.random() * (M-N+1))) + N;
    </script>
</body>
</html>
