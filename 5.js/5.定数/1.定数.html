<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.定数</title>
</head>
<body>
    <script>
        //定数を宣言する
        const G = 9.8;
        document.write(G);

        //定数は更新されできない
        G = 9.9;
        document.write(G);

        //定数を宣言するとき特定のデータをつけなければならない
        // const PI;
    </script>
</body>
</html>
