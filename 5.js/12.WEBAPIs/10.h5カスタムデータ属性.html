<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>10.h5カスタムデータ属性</title>
</head>
<body>
    <div data-id="1" data-spm="unknown">1</div>
    <div data-id="2">2</div>
    <div data-id="3">3</div>
    <div data-id="4">4</div>
    <div data-id="5">5</div>
    <script>
        const one = document.querySelector("div");
        console.log(one.dataset.id);
        console.log(one.dataset.spm);
    </script>
</body>
</html>
