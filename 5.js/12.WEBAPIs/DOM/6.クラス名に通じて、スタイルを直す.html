<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>6.クラス名に通じて、スタイルを直す</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector("div");
        //クラス名を追加する。classはキーワードです。ここでclassNameを使う
        //そうすると、新しいスタイルを使うようになる
        div.className = "box";
    </script>
</body>
</html>
