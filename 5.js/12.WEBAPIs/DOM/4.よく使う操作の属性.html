<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.よく使う操作の属性</title>
</head>
<body>
    <img src="../../1.html/resourse/ayumu3.jpg">
    <script>
        //画像の要素を獲得する
        const pic = document.querySelector("img");
        //画像のリンクを直す
        pic.src = "../../1.html/resourse/nina sox.png";
        //画像のタイトルを直す
        pic.title = "仁菜がsoxを体験した";
    </script>
</body>
</html>
