<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.DOMオブジェクト</title>
</head>
<body>
    <table>
        <thead>
            <th>事件</th>
            <th>事件意义</th>
        </thead>
        <tbody>
            <tr>
                <td>input</td>
                <td>用户输入事件</td>
             <tr>
        </tbody>
    </table>
    <script>
        const div = document.querySelector("div");
        //たくさんのオブジェクトを見せられる
        console.dir(div);
    </script>
</body>
</html>
