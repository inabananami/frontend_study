<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.代入演算子（だいにゅうえんさんし）</title>
</head>
<body>
    <script>
        //以下は説明です
        let x= 4;
        document.write(x+=1);
        document.write("<br>");
        document.write(x*=2);
        document.write("<br>");
        document.write(x/=2);
        document.write("<br>");
        document.write(x%=2);
        document.write("<br>");
    </script>
</body>
</html>
