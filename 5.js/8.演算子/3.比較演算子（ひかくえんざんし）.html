<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.比較演算子（ひかくえんざんし）</title>
</head>
<body>
    <script>
        //例（結果は全部trueです）
        //1.等しい（ひとしい）
        let x = 1 == 1;
        document.write(x);
        document.write("<br>");
        //2.等しくない
        let y = 1 != 2;
        document.write(y);
        document.write("<br>");
        //3.より大きい
        let z = 2 > 1;
        document.write(z);
        document.write("<br>");
        //4.より小さい
        let a = 1 < 2;
        document.write(a);
        document.write("<br>");
        //5.より大きいか等しい
        let b = 2 >= 2;
        document.write(b);
        document.write("<br>");
        //6.より小さいか等しい
        let c = 1 <= 1;
        document.write(c);
        document.write("<br>");
        //7.char比較(ASCllコード)
        let d = 'a'>'A';
        document.write(d);
    </script>
</body>
</html>
