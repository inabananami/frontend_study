<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>11.ループされたループの練習2</title>
</head>
<body>
    <script>
        //逆三角形を印刷する
        for(let i = 1; i <= 9; i++) {
            for(let j = 1;j <= i;j++) {
                document.write(`★`);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
