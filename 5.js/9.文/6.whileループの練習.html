<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>6.whileループの練習</title>
</head>
<body>
    <script>
        //1.スクリーンで1から100まで出力します。
        let x = 1;
        while (x <= 100) {
            document.write(x++);
            document.write(" ");
        }
        document.write("<br>");
        //2.スクリーンで1から100までの和を出力します。
        let y = 1;
        let sum = 0;
        while (y <= 100) {
            sum += y;
            y++;
        }
        document.write(sum);
        document.write("<br>");
        //3.スクリーンで1から100までの偶数和を出力します。
        let z = 1;
        let sum2 = 0;
        while (z <= 100) {
            if (z % 2 == 0) {
            sum2 += z;
            }
            z++;
        }
        document.write(sum2);
    </script>
</body>
</html>
