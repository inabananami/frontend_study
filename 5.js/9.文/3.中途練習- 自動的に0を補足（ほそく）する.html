<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3.中途練習- 自動的に0を補足（ほそく）する</title>
</head>
<body>
    <script>
        let x = prompt("ある数字を入力してください:");
        while(x < 0) {
            x = prompt("エラーが発生しています。もう一度入力してください：");
        }
        if (x < 10) {
            document.write("0" + x);
        }
        else {
            document.write(x);
        }
    </script>
</body>
</html>
