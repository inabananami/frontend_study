<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4.switch文</title>
</head>
<body>
    <script>
        //例
        let x = 2;
        switch(x){
            default:
                document.write(x);
                break;
            case 1:
                document.write(++x);
                break;
            case 2:
                document.write(--x);
                break;
        }
    </script>
</body>
</html>
