<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>9.ロジック中止</title>
</head>
<body>
    <script>
        let age = 18;
        console.log(false && age++);
        console.log(age);
        
        console.log(true || age++);
        console.log(age);
    </script>
</body>
</html>
