<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2.ストリングの種類</title>
</head>
<body>
    <script>
        //入れ子として使用するときは、外と内の記号は違わなければならない
        document.write("彼は'いい'人だね");
        document.write('私たちは"キラメク星"みたいな');
        document.write("<br>");
        
        //又は、エスケープ文字を使用して記号を出力する
        document.write("彼は\"いい人\"だね");
        document.write("<br>");

        //ストリングの継ぎ合わせ
        document.write("舞台に立ってる私たちは"+"きらめく星みたいなぁ");
    </script>
</body>
</html>
