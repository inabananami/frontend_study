<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3.モデルストリング</title>
</head>
<body>
    <script>
        let name = "香澄ちゃん";
        let age = 18;
        //外には``を使って、裏には${変数名}となる
        document.write(`キラキラドキドキの${name}はもう${age}歳になった。`);
        document.write("<br>");

        let uname = prompt("氏名を入力してください：");
        let uAge = prompt("年齢を入力してください：");
        document.write(`こんにちは、${uname}と申します、今年は${uAge}歳です。`);
    </script>
</body>
</html>
