<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4.boolean型、null型とundefined型</title>
</head>
<body>
    <script>
        //boolean型
        let isTrue;
        isTrue = true;
        if(isTrue == true) {
            document.write("いいご飯を食べよう!");
            document.write("<br>")
        }
        else {
            document.write("今日はコンビニで晩ご飯を解決しよう");
            document.write("<br>")
        }
        //undefined型
        let num;
        document.write(num);
        document.write("<br>");

        //null型
        let obj = null;
        document.write(obj);
    </script>
</body>
</html>
