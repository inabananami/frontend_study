<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>6.浮動構成の練習</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            margin: 50px;
        }
        .container {
            width: 960px;
            height: 610px;
        }
        /*  */
        .outer1 {
            width: 960px;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        /*  */
        .box {
            height: 60px;
            background-color: #ccc;
            text-align: center;
            line-height: 60px;
            float:left;
        }
        .logo {
            width: 200px;
        }
        .banner1 {
            margin: 0 10px;
            width: 540px;
        }
        .banner2 {
            width: 200px;
        }
        /*  */
        #menu {
            height: 30px;
            width: 960px;
            text-align: center;
            background-color: #ccc;
            margin:10px 0;
            line-height: 30px;
        }
        /*  */
        .outer2 {
            width: 960px;
        }
        /*  */
        .leftbox {
            width: 750px;
            height: 410px;
            float:left;
        }
        .topbox {
            width: 750px;
            height: 200px;
        }
        .item1, .item2 {
            width: 368px;
            height: 198px;
            border:1px solid black;
            margin-right: 10px;
            float: left;
            line-height: 99px;
            text-align: center;
        }
        .bottombox {
            width: 750px;
            height: 200px;
            margin-top: 10px;
        }
        .item3, .item4, .item5, .item6 { 
            width: 178px;
            height: 198px;
            border:1px solid black;
            float: left;
            margin-right: 10px;
            text-align: center;
            line-height: 99px;
        }
        /*  */
        .rightbox {
            width: 200px;
            height: 410px;
            float: left;
            margin-left: 10px;
        }
        .item7, .item8, .item9 {
            width: 198px;
            height: 128px;
            margin-bottom: 10px;
            border:1px solid black;
            line-height: 64px;
            text-align: center;
        }
        /*  */
        .footer {
            width: 960px;
            height: 60px;
            margin-top: 10px;
            background-color: #ccc;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上のバナー -->
        <div class="outer1 clearfix">
            <div class="box logo">logo</div>
            <div class="box banner1">banner1</div>
            <div class="box banner2">banner2</div>
        </div>
        <!-- メニュー -->
        <div id="menu">メニュー</div>
        <!-- コンテンツ領域 -->
        <div class="outer2 clearfix">
            <!-- 左側 -->
            <div class="leftbox">
                <!-- 上側 -->
                <div class="topbox clearfix">
                    <div class="item1">一番</div>
                    <div class="item2" style="margin: 0px;">二番</div>
                </div>
                <!-- 下側 -->
                <div class="bottombox clearfix">
                    <div class="item3">三番</div>
                    <div class="item4">四番</div>
                    <div class="item5">五番</div>
                    <div class="item6" style="margin: 0px;">六番</div>
                </div>
            </div>
            <!-- 右側 -->
            <div class="rightbox">
                <div class="item7">七番</div>
                <div class="item8">八番</div>
                <div class="item9">九番</div>
            </div>
        </div>
        <!-- ページ底 -->
        <div class="footer">ページの底</div>
    </div>
</body>
</html>
