<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>2.要素の浮動した後の特徴</title>
    <style>
      .outer {
        width: 800px;
        height: 400px;
        padding: 10px;
        background-color: gray;
        text-align: center;
      }
      .box {
        font-size: 20px;
        padding: 10px;
        /* text-align: center; */
      }
      .box1 {
        background-color: skyblue;
      }
      .box2 {
        background-color: orange;
        float: left;

        /* marginは合併しなくて、margin落盤問題もない */
        /* 自由にmarginとpaddingを設定できます */
        /* margin-left: 20px; */
        /* margin-right: 20px; */
        /* margin-top: 20px; */
        /* margin-bottom: 20px; */
      }
      .box3 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box box1">ボックス1</div>
      <div class="box box2">ボックス2</div>
      <div class="box box3">ボックス3</div>
    </div>
  </body>
</html>
