<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4.粘性位置指定</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            color: black; 
        }
        .head {
            height: 100px;
            background-color: orange;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .box {
            height: 50px;            
            font-weight: bold;
            font-size: 40px;
        }
        .first {
            height: 50px;            
            font-weight: bold;
            font-size: 40px;
            background-color: skyblue;
            font-weight: normal;
            position: sticky;
            top: 0px;
        }
        .box2 {
            background-color: gray;
        }
    </style>
</head>
<body>
    <!-- コンテンツ領域 -->
    <div class="content">
        <!-- ヘッド領域 -->
        <div class="head">ヘッド領域</div>
        <!-- Aボックス集 -->
        <div class="first">A</div>
        <div class="box box2">A1</div>
        <div class="box box2">A2</div>
        <div class="box box2">A3</div>
        <div class="box box2">A4</div>
        <div class="box box2">A5</div>
        <div class="box box2">A6</div>
        <div class="box box2">A7</div>
        <div class="box box2">A8</div>
        <!-- Bボックス集 -->
        <div class="first">B</div>
        <div class="box box2">B1</div>
        <div class="box box2">B2</div>
        <div class="box box2">B3</div>
        <div class="box box2">B4</div>
        <div class="box box2">B5</div>
        <div class="box box2">B6</div>
        <div class="box box2">B7</div>
        <div class="box box2">B8</div>
        <!-- Cボックス集 -->
        <div class="last first">C</div>
        <div class="box box2">C1</div>
        <div class="box box2">C2</div>
        <div class="box box2">C3</div>
        <div class="box box2">C4</div>
        <div class="box box2">C5</div>
        <div class="box box2">C6</div>
        <div class="box box2">C7</div>
        <div class="box box2">C8</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>

        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
        <div class="box box2">1</div>
    </div>
</body>
</html>
