<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.相対位置指定</title>
    <style>
        .outer {
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1 {
            background-color: #888;
        }
        .box2 {
            background-color: orange;
            /* 相対位置とは自分の元の位置に対して、指定された位置に移動すること */
            position: relative;
            /* right: 50px; */
            left: 100px;
            /* top: -100px; */
            /* bottom: 200px; */

            /* 下記の属性は、相対位置と共存できるけど、共に使用するのは推薦しない */
            /* margin-left: 50px; */
            /* float: right; */
        }
        .box3 {
            background-color: green;
            position: relative;
            /* right: -50px; */
            top: -50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
