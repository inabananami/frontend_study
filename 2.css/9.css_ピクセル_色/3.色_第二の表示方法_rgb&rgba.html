<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>色_第二の表示方法_rgb&rgba</title>
    <style>
        h2:nth-of-type(1) {
            background-color: rgb(96,121,113);
        }
        .site1 {
            color: rgb(255,0,0);
        }
        .site2 {
            color: rgb(0,255,0);
        }
        .site3 {
            color: rgb(0,0,255);
        }
        .site4 {
            color: rgb(138,43,226);
        }
        .site5 {
            color: rgb(100%,0%,0%);
        }
        .site6 {
            color: rgb(255,0,0,0.5);
            background-color: pink;
        }
        .site7 {
            color: rgb(200,200,200);
        }
    </style>
</head>
<body>
    <h2 class="site1">私のサイト</h2>
    <h2 class="site2">私のサイト</h2>
    <h2 class="site3">私のサイト</h2>
    <h2 class="site4">私のサイト</h2>
    <h2 class="site5">私のサイト</h2>
    <h2 class="site6">私のサイト</h2>
    <h2 class="site7">私のサイト</h2>
</body>
</html>
