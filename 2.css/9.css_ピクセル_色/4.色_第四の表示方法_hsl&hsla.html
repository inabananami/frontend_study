<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>色_第四の表示方法_hsl&hsla</title>
    <style>
        .site1 {
            color: hsl(0 , 100% , 50%);
        }    
        .site2 {
            color: hsl(60 , 100% , 50%);
        }
        .site3 {
            color: hsl(120 , 100% , 50%);
        }
        .site4 {
            color: hsl(180 , 100% , 50%);
        }
        .site5 {
            color: hsl(240 , 100% , 50%);
        }
        .site6 {
            color: hsl(300 , 100% , 50%);
        }
        .site7 {
            color: hsl(360 , 100% , 50%);
        }
    </style>
</head>
<body>
    <h2 class="site1">私のサイトへようこそ！</h2>
    <h2 class="site2">私のサイトへようこそ！</h2>
    <h2 class="site3">私のサイトへようこそ！</h2>
    <h2 class="site4">私のサイトへようこそ！</h2>
    <h2 class="site5">私のサイトへようこそ！</h2>
    <h2 class="site6">私のサイトへようこそ！</h2>
</body>
</html>
