<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>1.背景に関する属性</title>
        <style>
            body {
                background-color: gray;
            }
            div {
                width: 400px;
                height: 400px;
                border: 2px black solid;
                font-size: 40px;

                /* 背景の色を設定します。ディフォルト値はtransportです */
                /* background-color: skyblue; */
                /* 背景写真を設定します */
                /* background-image: url(../写真/favicon.ico); */
                /* 背景写真の繰り返し方を設定します */
                background-repeat: no-repeat;
                /* 背景写真の位置を抑える　ーー　第一種の書き方：キーワードを使います*/
                /* background-position: bottom; */
                /* 背景写真の位置を抑える　ーー　第二種の書き方：具体的なピクセルの値を使います */
                /* background-position: 70px 20px; */
                /* 背景の複合属性 */
                background: skyblue url(../写真/favicon.ico) no-repeat 70px 20px;
            }
        </style>
    </head>
    <body>
        <div>こんにちは</div>
    </body>
</html>
