<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2.フォームの特有の属性</title>
    <style>
        table {
            border: 2px solid green;
            width:500px;

            /* 列の幅を抑えます */
            table-layout: fixed;
            /* ユニットセルの距離を抑さえます（利用可能の前提は「枠線を合弁しない」です） */
            border-spacing: 0;
            /* 隣のユニットセルの枠線を合併します */
            /* border-collapse: collapse; */
            /* 内容がないユニットセルを隠します（利用可能の前提は「枠線を合弁しない」です） */
            empty-cells: hide;
            /* フォームタイトルを設定します */
            caption-side: top;
        }
        th,td{
            border:1px solid blue;
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>メンバー情報</caption>
        <thead>
            <tr>
                <th>名前</th>
                <th>性別</th>
                <th>年齢</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>張三</td>
                <td>男性</td>
                <td>19</td>
            </tr>
            <tr>
                <td>李四</td>
                <td></td>
                <td>16</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男性</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
