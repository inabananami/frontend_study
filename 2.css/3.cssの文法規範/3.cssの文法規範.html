<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>cssの文法規範</title>
    <style>
        /* すべてのh1にスタイルを足してあげます */
        h1 {
            /* フォント色は青いです */
            color: aquamarine;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>小泉萌香役の三船栞子です</h1>
</body>
</html>
