<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.組版の中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .design_center {
            margin: 0 auto;
            max-width:1200px;
            min-height: 1000px;
            border: 1px grey solid;
        }
        .banner {
            height: 50px;
            border: 1px grey solid;
            margin:5px 5px;
            background-color: rgb(0, 0, 178);
        }
        .title_box {
            width: 100px;
            vertical-align: middle;
            background-color: orange;
        }
    </style>
</head>
<body>
        <div class="design_center">
            <div class="banner">
                <div class="title_box">南京郵電大学</div>
            </div>
        </div>
</body>
</html>
