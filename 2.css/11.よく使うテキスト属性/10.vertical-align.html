<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        div {
            font-size: 100px;
            background-color: skyblue;
            height: 300px;
        }
        span {
            font-size: 40px;
            background-color: orange;
            /* top middle bottom baseline(ディフォルト値です) */
            vertical-align: middle;
        }
        img {
            height: 30px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>
        日本語をx<span>x学ぶ</span>
        <img src="../favicon.ico" alt="ayumu">
    </div>
    <table border="1" cellspacing="0">
        <caption>人物情報</caption>
        <thead>
                <tr>
                    <th>年齢</th>
                    <th>氏名</th>
                    <th>性別</th>
                </tr>
            </thead>
            <tbody>
                <tr height="200px">
                    <td>張三</td>
                    <td>17</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>14</td>
                    <td>女</td>
                </tr>
                <tr>
                    <td>王五</td>
                    <td>15</td>
                    <td>男</td>
                </tr>
            </tbody>
    </table>   
</body>
</html>
