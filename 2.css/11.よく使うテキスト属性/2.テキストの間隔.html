<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキスト距離</title>
    <style>
        .dang {
            color: #880000;
            font-weight: bold;
            font-size: 45px;
            /* レターの間隔 */
            letter-spacing: 50px;
        }
        div {
            font-size: 30px;
        }
        .quote1 {
            color: #84C36E;
            /* 英語単語の間隔、日本語には適用しません、字ごとスペースを入力して効果があります */
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <div class="dang">危ない発言</div>
    <div>ひなきちゃん、</div>
    <div class="quote1">あ な た は 間 違 い な く、エ マ ち ゃ ん 推 し な ん で す ね</div>
    <div class="quote2">大西亜玖璃ちゃんに伝えてみてください</div>
</body>
</html>
