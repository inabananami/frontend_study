<html lang="ja">
<head>

    <title>16.marginの落盤問題</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 解決方法二つ */
            /* border: 1px solid red; */
            /* padding: 1px; */

            /* 解決方法三つ */
            overflow: hidden;
        }
        .inner1 {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 下記のコードは問題があります */
            margin-top: 50px;
        }
        .inner2 {
            width: 100px;
            height: 100px;
            background-color: green;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">inner1</div>
        <div class="inner2">inner2</div>
    </div>
