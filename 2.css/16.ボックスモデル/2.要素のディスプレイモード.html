<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2.要素のディスプレイモード</title>
    <style>
        body {
            background-color: grey;
        }
        div {
            width: 200px;
            height: 200px;
        }
        #d1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: orange;
        }
        #d3 {
            background-color: green;
        }
        .one {
            background-color: skyblue;
        }
        .two {
            background-color: orange;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- ブロック要素の例 -->
    <div id="d1">批評が自由でなければ</div>
    <div id="d2">賞賛には意味がない</div>
    <div id="d3">ルー　シン</div>
    <br>
    <!-- 行内要素の例 -->
    <span class="one">4000pp上達者だ！</span>
    <span class="two">君も上達者だ！</span>
    <br>
    <!-- 行内ブロック要素の例 -->
    <img src="../写真/select.png" alt="ayumu_select">
    <img src="../写真/select.png" alt="ayumu_select">
    <img src="../写真/select.png" alt="ayumu_select">
</body>
</html>
