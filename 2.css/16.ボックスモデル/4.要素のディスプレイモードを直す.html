<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4.要素のディスプレイモードを直す</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: inline-block;
        }
        #d1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: orange;
        }
        #d3 {
            background-color: green;
        }
        a {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: block;
        }
        #s1 {
            background-color: skyblue;
        }
        #s2 {
            background-color: orange;
        }
        #s3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="d1">こんにちは１</div>
    <div id="d2">こんにちは２</div>
    <div id="d3">こんにちは３</div>
    <hr>
    <a id="s1" href="https://google.co.jp" target="_blank">グーグルへ</a>
    <a id="s2" href="https://x.com"  target="_blank">Xへ（古いツイッター）</a>
    <a id="s3" href="https://zh.moegirl.org.cn/上原歩夢"  target="_blank">僕の嫁</a>
</body>
</html>
