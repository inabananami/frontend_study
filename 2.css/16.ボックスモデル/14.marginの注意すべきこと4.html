<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>14.マージンの注意すべきこと4</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            background-color: deepskyblue;
            /* margin-right: auto; */
            /* margin-left: auto; */
            margin: 0 auto;
        }
        span {
            background-color: purple;
            /* margin-right: auto; */
            /* margin-left: auto; */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- marginの値もautoになれます。 -->
    <!-- ブロック要素の左右marginがautoを設定させると、父要素の内に水平方向で中にすることを叶えられます。 -->
    <div>こんにちは</div>
    <span>こんにちは</span>
</body>
</html>
