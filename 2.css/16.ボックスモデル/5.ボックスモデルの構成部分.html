<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5.ボックスモデルの構成部分</title>
    <style>
        div {
            /* コンテンツエリアの広さ */
            width: 400px;
            /* コンテンツエリアの高さ */
            height: 400px;
            /* パディング　設定された背景色はパディングエリアを満たせる */
            padding: 20px;
            /* 枠 設定された背景色はボーダー領域を満たせる */
            border: 10px dashed black;
            /* マージン  ボックスの大きさを影響しないけど、ボックスの位置を影響できる*/
            margin: 50px;
            font-size: 20px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="content_box">こんにちは！</div>
</body>
</html>
