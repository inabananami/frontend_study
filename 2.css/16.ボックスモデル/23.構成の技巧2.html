<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>22.構成の技巧2</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
        }
        span {
            font-size: 20px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="outer">
        <!-- 行内要素、行内ブロック要素は文字として扱えます -->
        <span>出かけて遊ぼうよ！</span>
    </div>
</body>
</html>
