<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>結構偽クラス</title>
    <style>
        /* 選択したのはdivの最初の息子pエレメント（全ての兄弟に基づく計算します）　ーー　結構1を見る */
        /* div>p:first-child {
            color: red;
        } */
        
        /* 選択したのはdivの最初の息子pエレメント（全ての兄弟に基づく計算します）　ーー　結構2を見る */
        /* div>p:first-child {
            color: red;
        } */

        /* 選択したのはdivの後輩pエレメント、それにpの父エレメントは誰でもいいですが、pは必ず父さんの最初の息子です（全ての兄弟に基づく計算します）　ーー　結構3を見る */
        div p:first-child {
            color: red;
        }
        
        /* 選択したのはdivの後輩pエレメント、それにpの父エレメントは誰でもいいですが、pは必ず父さんの最初の息子です（全ての兄弟に基づく計算します）　ーー　結構3を見る */
        /* p:first-child {
            color: red;
        } */
    </style>
</head>
<body>
    <!-- 結構1 -->
    <!-- <div>
        <p>中川さん：95点</p>
        <p>桜坂さん：90点</p>
        <p>上原さん：85点</p>
        <p>中須さん：48点</p>
    </div> -->

    <!-- 結構2 -->
    <div>
        <span>中川さん：95点</span> 
        <p>桜坂さん：90点</p>
        <p>上原さん：85点</p>
        <p>中須さん：48点</p>
    </div>

    <!-- 結構3 -->
    <p>テスト1</p>
    <div>
        <p>テスト2</p>
        <marquee>
            <p>テスト3</p>
            <p>中川さん：95点</p>
        </marquee>
        <p>桜坂さん：90点</p>
        <p>上原さん：85点</p>
        <p>中須さん：48点</p>
    </div>
</body>
</html>
