<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- divはliの祖先要素です -->
        <!-- 同様に、diⅴはh1の親要素であり、h1はdiⅴの子要素です -->
        <h1>私のサイトへようこそ！</h1>
        <!-- ulはliの親要素であり、liはulの子要素です-->
        <ul>
            <li>IT技術</li>
            <li>アイドル</li>
            <li>音ゲー</li>
            <li>
                <span>連絡先</span>
            </li>
        </ul>
    </div>
</body>
</html>
