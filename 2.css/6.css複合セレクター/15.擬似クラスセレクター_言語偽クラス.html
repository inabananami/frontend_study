<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>偽クラスセレクター_言語偽クラス</title>
    <style>
        div:lang(zh-CN){
            color: red;
        }
        :lang(ja) {
            color: green;
        }
    </style>
</head>
<body>
    <div>専門学校</div>
    <div lang="zh-CN">专科学校</div>
    <p>フロントエンド</p>
    <span>こんにちは！</span>
</body>
</html>
