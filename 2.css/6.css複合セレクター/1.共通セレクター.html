<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>共通セレクター</title>
    <style>
        /* 後ろのセレクターのスタイルに従います */
        .rich {
            color: gold;
        }
        .beauty {
            color: pink;
        }
        p.beauty {
            color:rgb(63, 166, 255);
        }
        .dream {
            color: orange;
        }
    </style>
</head>
<body>
    <h2 class="rich">金持ち張三</h2>
    <h2 class="beauty">声優佐藤さん</h2>
    <h2 class="dream">金持ち声優大和さん</h2>
    <hr>
    <p class="beauty" id="dog">子犬ワンちゃん</p>
    <p class="beauty">子豚ペッパ</p>
</body>
</html>
