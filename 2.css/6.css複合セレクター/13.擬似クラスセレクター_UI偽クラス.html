<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>偽クラスセレクター_UI偽クラス</title>
    <style>
        /* 選択したのはチェックを入れていたチェックボックスとラジオボタンです */
        input:checked {
            width: 100px;
            height: 100px;
            background-color: green;
            color: red;
        }

        /* 選択したのは禁止されたinputエレメントです */
        input:disabled {
            background-color: #909090;
        }

        /* 選択したのは利用できるinputエレメントです */
        input:enabled {
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <br>
    <input type="radio" name="gender">
    <input type="radio" name="gender">
    <br>
    <input type="text">
    <br>
    <input type="text" disabled>
</body>
</html>
