<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>10.偽クラスセレクター_結構偽クラス_２</title>
    <style>
        /* 選択したのはdivの最後の子要素です（すべての兄弟に基づいて計算します）ーー　結構1 */
        /* div>p:last-child{
            color: red;
        } */

        /* 選択したのはdivの第n個のp子要素です（すべての兄弟に基づいて計算します）ーー　結構1 */
        /* div>p:nth-child(3){
            color: #ED7D95;
        } */

        /* 選択したのはdivの偶数個のp子要素です（すべての兄弟に基づいて計算します）ーー　結構2 */
        /* nの値について　ーー　結構2：
                1、０又は書かない：何も選択しない　ーー　ほとんど使わない
                2、n：すべての子要素を選択します　ーー　ほとんど使わない
                3、1から＋∞までの整数は、対応番号の子要素を選択します。
                4、2n又はeven：番号は偶数の子要素を選択します。
                5、2n＋1又はodd：番号は奇数の子要素を選択します。
                6、‐n+3：最初の三つを選択します。
         */
        /* div>p:nth-child(3n+4){
            color: red;
        } */

        /* 選択したのはdivの最初p子要素です（全ての同類の兄弟に基づいて計算します） */
        /* div>p:first-of-type {
            color: red;
        } */

        /* 選択したのはdivの第n個のp子要素です（全ての同類の兄弟に基づいて計算します）ーー　結構3 */
        /* div>p:nth-of-type(3) {
            color: red;
        } */
    </style>
</head>
<body>
    <div>
        <!-- 結構1 -->
        <p>中川さん：95点</p>
