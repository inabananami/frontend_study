<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クラスセレクター</title>
    <style>
        /* すべてのクラス名は「speak」というエレメントをえらべます */
        .intro{
            color:orange;
            font-size: 20px;
        }
        /* すべてのクラス名は「osu」というエレメントをえらべます */
        .osu{
            color:rgb(255, 149, 167);
            font-size: 20px;
        }
        /* すべてのクラス名は「tech」というエレメントをえらべます */
        .tech{
            font-size:15px;
        }
    </style>
</head>
<body>
    <h1>私のサイトへようこそ！</h1>
    <h2>サイトの内容</h2>
    <h3>作者：私</h3>
    <p class="intro">一：本サイトはIT技術、アイドル、音げーなどに関します。</p>
    <p class="intro">二：IT技術は主にhtml、cssがあります。</p>
    <p class="intro">三：アイドルは主に「虹ヶ咲」があります。</p>
    <p class="osu">四：音ゲーは主に「osu！」、「バンドリ！」があります。</p>
    <br>
    <h2>IT技術欄</h2>
    <h3>作者：私</h3>

    <!-- スペースで違いクラスに分ける -->
    <p class="tech osu">一：html4の知識点：</p>
    <p class="tech">1、htmlの基本的な仕組み</p>
    <p class="tech">vscodeに半角の「!」とenterを押して、仕組みを見えます。</p>
    <!-- 純数字、英語以外のクラスは行けない -->
</body>
</html>
