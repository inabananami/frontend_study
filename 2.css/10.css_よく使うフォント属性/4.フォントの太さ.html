<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォントの太さ</title>
    <style>
        /* このフォントでは、二つ種類の太さしか含まれていません */
        div {
            font-size: 100px;
            font-family: "BIZ UDPゴシック";
        }
        .seiyuu1 {
            font-weight:  lighter;
        }
        .seiyuu2 {
            font-weight: normal;
        }
        .seiyuu3 {
            font-weight: bold;
        }
        .seiyuu4 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="seiyuu1">女性声優1</div>
    <div class="seiyuu2">女性声優2</div>
    <div class="seiyuu3">女性声優3</div>
    <div class="seiyuu4">女性声優4</div>
</body>
</html>
