<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォント家族</title>
    <style>
        .intro1 {
            font-size: 40px;
            font-family: "汉仪正圆-65w";
        }
        .intro2 {
            font-size: 40px;
            font-family: "思源黑体";
        }
        .intro3 {
            font-size: 40px;
            font-family: "BIZ UDP明朝 Medium";
        }
        .intro4 {
            font-size: 40px;
            font-family: "Source Han Mono";
        }
        /* 利用できる最も先のフォントは効果があります */
        .intro5 {
            font-size: 40px;
            font-family: "Source Han Serif TW VF","Source Han Mono","BIZ UDP明朝 Medium";
        }
    </style>
</head>
<body>
    <div class="intro1">アイドルオタク1</div>
    <div class="intro2">アイドルオタク2</div>
    <div class="intro3">好きでたまらない</div>
    <div class="intro4">歌いながら踊る</div>
    <div class="intro5">ライブで現地する</div>
</body>
</html>
