<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1.リストに関する属性</title>
    <style>
        ul {
            /* リストマーク */
            list-style-type: decimal;
            /* リストマックの位置 */
            /* list-style-position: inside; */
            /* カスタムリストマック */
            /* list-style-image: url(../../favicon.ico); */
            /* 複合属性 */
            list-style: katakana-iroha inside;
        }
        li {
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>「日本語はすべて女子声優に学んだ！」</li>
        <li>「ヒトリダケナンテエラベナイヨー！」</li>
        <li>「でも大丈夫。元気になれば何でもできる！」</li>
    </ul>
</body>
</html>
