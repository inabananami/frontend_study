<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 13px;
        }
        .clearfix::after {
            display: block;
            content: '';
            clear: both;
        }
        .headbox {
            height: 48px;
            padding: 6px;
            background-color: white;
        }
        .head {
            height: 48px;
        }
        .right-banner {
            width: 196.5px;
            height: 48px;
            float: right;
            padding-left: 32px;
            padding-right: 4px;
            text-align: center;
            line-height: 48px;
        }
        .banner-item {
            float: left;
        }
        .photo-and-gmail {
            width: 89.95px;
            height: 24px;
            padding-right: 15px;
        }
        .gmail {
            width: 33.95px;
            height: 24px;
            padding-left: 15px;
        }
        .photos {
            width: 26px;
            height: 24px;
            padding-left: 15px;
        }
        .more {
            width: 35px;
            height: 24px;
            padding-right: 4px; 
        }
        .user {
            width: 40px;
            height: 40px;
            padding: 4px;
        }

        .logobox {
            height: 290px;
            text-align: center;
            line-height: 580px;
        }
        .search-container {
            height: 120px;
            padding: 20px;
        }
        .searchbox {
            height: 141.6px;
        }
        .search-main-box {
            height: 135.6px;
            padding-top: 6px;
            margin: 0 156px;
            text-align: center;
        }
        .search-long {
            display: inline-block;
            width: 582.4px;
            height: 46px;
            border: 0.8px solid rgb(223, 225, 229);
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div class="headbox">
        <div class="head clearfix">
            <div class="right-banner">
                <div class="banner-item photo-and-gmail clearfix">
                    <div class="banner-item gmail">Gmail</div>
                    <div class="banner-item photos">写真</div>
                </div>
                <div class="banner-item more">more</div>
                <img class="banner-item user" src="https://lh3.google.com/u/0/ogw/AF2bZyho0bKZF4davRWbdcrFP8mupYeSO4dPXiPrRv00D2zkBg=s32-c-mo" alt="">
            </div>
        </div>
    </div>
    <!--  -->
    <div class="logobox">
        <img src="https://www.google.co.jp/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div class="search-container">
        <div class="searchbox">
            <div class="search-main-box">
                <div class="search-long"></div>
            </div>
        </div>
    </div>
</body>
</html>
