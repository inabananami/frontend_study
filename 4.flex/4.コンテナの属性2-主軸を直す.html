<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bigbox {
            width: 500px;
            height: 500px;
            border: 10px solid gray;
            margin: 100px auto;
            display: flex;
            /* 横に順方向でディスプレイ （よく使う） */
            flex-direction: row;
            /* 横にレバースでディスプレイ */
            /* flex-direction: row-reverse; */
            /* 縦に順方向でディスプレイ （よく使う）*/
            /* flex-direction: column; */
            /* 縦にレバースでディスプレイ */
            /* flex-direction: column-reverse; */
        }
        .bigbox>div {
            
            width: 50px;
            height: 50px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <!-- コンテナ -->
    <div class="bigbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
