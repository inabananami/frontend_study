<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3.js入力と出力の基本文法</title>
</head>
<body>
    <script>
        //出力文法
        document.write('アカウントを書いてください');
        document.write('<h1>タイトルです</h1>');
        //コマンダーで出力
        console.log('コマンダーでディスプレイする');
        //入力文法
        prompt('年齢を入力してください:');

        
        //練習
        alert('曲');
        document.write('はい、喜んで');
        document.write('あなた方のため');
        console.log('お気に入りの曲');
    </script>
</body>
</html>
