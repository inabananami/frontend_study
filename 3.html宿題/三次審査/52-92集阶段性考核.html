<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单课程表</title>
</head>
<style>
    * {
    font-family: 楷体;
    }
    li {
        list-style: none;
    }

    div {
        box-sizing: border-box;
    }

    .bodyBox {
        width: 100%;
        height: 830px;
        /* 颜色 */
        background-color: #faebd7;
        display: flex;
        justify-content: center;
        align-items: center;
    } 

    .wholeBox {
        position: relative;
        width: 375px;
        height: 833px;
        border-radius: 10px;
        box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* 颜色 */
        background-color: #f5f5dc;
    }

    #timeBox {
        width: 375px;
        height: 112px;
        border-radius: 10px 10px 0 0;
    }

    #timeBox div {
        height: 40px;
        display: flex;
        justify-content: top;
        align-items: center;
        margin-left: 20px;
    }

    /* 使用伪类选择器 */
    #timeBox div:nth-of-type(1) {
        margin-top: 22px;
        font-size: 30px;
        font-weight: 900;
    }
    /* 使用伪类选择器 */
    #timeBox div:nth-of-type(2) {
        margin-bottom: 10px;
        font-size: 18px;
    }

    #courseBox {
        width: 355px;
        margin: 10px;
        height: 680px;
        border: 1px solid rgba(0, 0, 0, 0.4);
        border-radius: 10px 10px 10px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #monthBox {
        width: 355px;
        height: 35px;
        border: 1px solid rgba(0, 0, 0, 0.4); 
        border-radius: 10px 10px 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 使用子代选择器 */
    #monthBox>div {
        width: 44.375px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #courseInfoBox {
        width: 355px;
        height: 645px;
        border-radius: 0 0 10px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #courseInfoBox .timeBox{
        width: 44.375px;
        height: 645px;
    }

    .timeBox>div {
        width: 44.375px;
        height: 53.75px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .courseInfoBox {
        width: 310.65px;
        height: 645px;
        display: flex;
        align-items: center;
    }
    #day6,#day7 {
        width: 44.375px;
        height: 645px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #day1 div,#day2 div,#day3 div,#day4 div,#day5 div,#day6 div,#day7 div {
        width: 44.375px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid rgba(0, 0, 0, 0.4);
    }

    #day6,#day7 {
        border: 1px solid rgba(0, 0, 0, 0.4);
    }

</style>

<body class="bodyBox">
    <!-- 最大的盒子 -->
    <div class="wholeBox">
        <!-- 中间仿手机状盒子 -->
        <div>
            <!-- 时间栏 -->
            <div id="timeBox">
                <div>2024/7/30</div>
                <div>第八周 非本周</div>
            </div>
            <!-- 课程表主体 -->
            <div id="courseBox">
                <!-- 横制的月、日信息 -->
                <div id="monthBox">
                    <div>7月</div>
                    <div>周一</div>
                    <div>周二</div>
                    <div>周三</div>
                    <div>周四</div>
                    <div>周五</div>
                    <div>周六</div>
                    <div>周日</div>
                </div>
                <div id="courseInfoBox">
                    <!-- 竖置的课程时间信息 -->
                    <div class="timeBox">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>

                        <div>12</div>
                    </div>
                    <!-- 课程主体区域 -->
                    <div class="courseInfoBox">
                        <div id="day1">
                            <div style="height: 107.5px;background-color: #f0f8ff;">

                            </div>
                            <div style="height: 53.75px; background-color: #f0f8ff;">

                            </div>
                            <div style="height: 107.5px;background-color: #fd4d88;">
                                英语
                            </div>
                            <div style="height: 107.5px;background-color: #FED439;">
                                线代
                            </div>
                            <div style="height: 161.25px;background-color: #f0f8ff;">
                                空
                            </div>
                        </div>
                        <div id="day2">
                            <div style="height: 107.5px;background-color: #FD9E3D;">
                                C语言
                            </div>
                            <div style="height: 161.25px;background-color: #3E91EF;">
                                导论
                            </div>
                            <div style="height: 107.5px;background-color: #80BDFF;">
                                历史
                            </div>
                            <div style="height: 268.75px;background-color: #f0f8ff;">
                                空
                            </div>
                        </div>
                        <div id="day3">
                            <div style="height: 107.5px;background-color: #1FD9AD;">
                                高数
                            </div>
                            <div style="height: 537.5px;background-color: #f0f8ff;">
                                空
                            </div>
                        </div>
                        <div id="day4">
                            <div style="height: 107.5px;background-color: #FED439;">
                                线代
                            </div>
                            <div style="height: 161.25px;background-color: #f0f8ff;">
                                空
                            </div>
                            <div style="height: 107.5px;background-color: #FD9E3D;">
                                C语言
                            </div>
                            <div style="height: 107.5px;background-color: #80BDFF;">
                                历史
                            </div>
                            <div style="height: 161.25px;background-color: #f0f8ff;">

                        </div>
                        <div id="day5">

                            <div style="height: 107.5px;background-color: #1FD9AD;">
                                高数
                            </div>
                            <div style="height: 53.5px;background-color: #f0f8ff;">

                            </div>
                            <div style="height: 107.5px;background-color: #FED439;">
                                线代
                            </div>
                            <div style="height: 269px;background-color: #f0f8ff;">

                        </div>
                        <!-- 下面这两个也缺颜色 -->
                        <div id="day6" style="background-color: #f0f8ff;">
                            空
                        </div>
                        <div id="day7" style="background-color: #f0f8ff;">
                            空
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
